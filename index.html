<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Quizzes</title>
</head>
<body>
    <div class='firstscreen'>
        <div class = 'header'>
            <div class="intoheader"></div>
                <h1 class = 'Hquiz'>Quizzes</h1>
                <div class="headerHref">
                    <a class="updates" href="stats">Статистика</a>
                    <a class = 'pricing' href="shop">Магазин</a>
                    <a class = 'signin' href="login">Вход</a>
                    <a class = 'signup' href="register">Регистрация</a>
                </div>
            <div class="whitecutter"></div>
        </div>
        <div class="mainblock">
            <div class="light"></div>
            <div class="twoconter">
                <div class="context">
                     <h1 class="mainh1">Quiz game</h1>
                     <h1 class="smainh1">reimagined</h1>
                     <p class="mainp">ㅤ</p>

                     <h2 class="smainh1">Выберите викторину</h2>

                    <form class="quiz-selection-form" method="post" action="/">
                        <select class="quiz-select" name="quiz">
                            {% for id, name, min_age, max_age in quizes %}
                                <option value="{{id}}">{{name}}</option>
                            {% endfor %}
                        </select>
                        <p><input class="quiz-sumbit" type='submit' value="выбрать"></p>
                    </form>
                </div>
                <div class="quizmenu">
                    <div class="usersWindow">
                        <div class="circles">
                            <div class="circleRed"></div>
                            <div class="circleYellow"></div>
                            <div class="circleGreen"></div>
                        </div>
                        <h3 class="answered">Answered:</h3>
                        <div class="Ausers">
                            <img class="user1" src="{{ url_for('static', filename='user1.png') }}" alt="User 1">
                            <img class="user1" src="{{ url_for('static', filename='user2.png') }}" alt="User 2">
                            <img class="user1" src="{{ url_for('static', filename='user1.png') }}" alt="User 1">
                        </div>
                        <h3 class="answered">No Answered:</h3>
                        <div class="Ausers">
                            <img class="user1" src="{{ url_for('static', filename='user3.png') }}" alt="User 3">
                        </div>
                    </div>
                    <div class="mainWindow">
                        <div class="question">
                            <h1 class="headQuestion">Question №5:<br>Quizzes?</h1>
                        </div>
                        <div class="answers">
                            <h3 class="answ1">10% A) Take part</h3>
                            <h3 class="answ2">28% B) in quizzes</h3>
                            <h3 class="answ3">42% C) Win</h3>
                            <h3 class="answ4">20% D) Be a leader</h3>
                        </div>
                    </div>
                    <div class="statsWindow">
                        <h4 class="answered">STATS:</h4>
                        <h4 class="answered">CORRECT ANSWERS: 89%</h4>
                        <h4 class="answered">POINTS: 52</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
